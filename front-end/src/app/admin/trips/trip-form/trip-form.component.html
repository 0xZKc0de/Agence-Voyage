<div class="trip-form-sidebar">
  <div class="sidebar-header">
    <button class="btn-close" (click)="closeSidebar()">
      <i class="icon-close">×</i>
    </button>
    <h3>{{ isEditMode ? 'Modifier le circuit' : 'Nouveau circuit' }}</h3>
  </div>

  <div class="sidebar-content">
    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">

      <div class="form-section">
        <label>Destination</label>
        <input
          type="text"
          formControlName="destination"
          placeholder="Ex: Marrakech, Paris..."
          [class.error]="tripForm.get('destination')?.invalid && tripForm.get('destination')?.touched"
        >
      </div>

      <div class="form-section">
        <label>Description</label>
        <textarea
          formControlName="description"
          rows="4"
          placeholder="Description du voyage..."
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-section">
          <label>Date de départ</label>
          <input type="date" formControlName="dateDepart">
        </div>

        <div class="form-section">
          <label>Durée (jours)</label>
          <input type="number" formControlName="duree" min="1">
        </div>
      </div>

      <div class="form-row">
        <div class="form-section">
          <label>Prix (DH)</label>
          <input type="number" formControlName="prix" min="0">
        </div>

        <div class="form-section">
          <label>Nombre de places</label>
          <input type="number" formControlName="placesTotal" min="1">
        </div>
      </div>

      <div class="form-section">
        <label>Image URL</label>
        <input type="text" formControlName="imageUrl" placeholder="https://...">
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="closeSidebar()">Annuler</button>
        <button
          type="submit"
          class="btn-submit"
          [disabled]="tripForm.invalid || loading"
          [class.loading]="loading"
        >
          {{ loading ? 'Enregistrement...' : (isEditMode ? 'Mettre à jour' : 'Créer le circuit') }}
        </button>
      </div>

    </form>
  </div>
</div>
