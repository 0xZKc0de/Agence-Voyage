<div class="clients-page">
  <!-- Header -->
  <div class="clients-header">
    <h2 class="clients-title">Liste des clients</h2>
    <div class="clients-filters">
      <input
        type="text"
        placeholder="Rechercher un client..."
        [(ngModel)]="searchTerm"
      />
    </div>
  </div>

  <!-- Clients table -->
  <div class="clients-table-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Réservations</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients">
          <td>#{{ client.id }}</td>
          <td>{{ client.firstName }} {{ client.lastName }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.reservationsCount }}</td>
          <td>
            <button class="btn-delete" (click)="deleteClient(client)">Supprimer</button>
          </td>
        </tr>

        <tr *ngIf="filteredClients.length === 0">
          <td colspan="6" class="empty">Aucun client trouvé</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
