<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="image.png" alt="Logo Agence Voyage" class="logo">
      <h1>Connexion Client</h1>
      <p class="subtitle">Accédez à votre espace personnel</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="seConnecter()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email requis</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input 
          type="password" 
          id="motDePasse" 
          formControlName="motDePasse"
          placeholder="••••••••"
          [class.error]="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched">
        <div *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched" class="error-message">
          <span *ngIf="loginForm.get('motDePasse')?.errors?.['required']">Mot de passe requis</span>
          <span *ngIf="loginForm.get('motDePasse')?.errors?.['minlength']">Minimum 8 caractères</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>

      <div class="login-footer">
        <p>Pas encore de compte ? 
          <a (click)="allerVersInscription()" class="link">S'inscrire</a>
        </p>
      </div>
    </form>
  </div>
</div>
