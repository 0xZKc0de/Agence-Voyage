<div class="payment-container">

  <div *ngIf="isLoading" class="status-card loading">
    <div class="spinner"></div>
    <h2>Confirmation en cours...</h2>
    <p>Veuillez patienter, nous confirmons votre transaction avec PayPal.</p>
  </div>

  <div *ngIf="!isLoading && success" class="status-card success">
    <div class="icon-circle">✅</div>
    <h2>Paiement Réussi !</h2>
    <p>Merci ! Votre réservation a été confirmée avec succès.</p>
    <button (click)="goToReservations()" class="btn-primary">
      Voir mes réservations
    </button>
  </div>

  <div *ngIf="!isLoading && !success" class="status-card error">
    <div class="icon-circle">❌</div>
    <h2>Une erreur est survenue</h2>
    <p>{{ errorMessage }}</p>
    <button (click)="goToReservations()" class="btn-secondary">
      Retour à mes réservations
    </button>
  </div>

</div>
